<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProQuote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #eef2ff, #0f172a);
      color: #0f172a;
    }

    .app {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      padding: 2.5rem 2.25rem;
      max-width: 480px;
      width: 100%;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.35),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(12px);
      text-align: center;
    }

    .app-header {
      margin-bottom: 1.75rem;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.8rem;
      letter-spacing: 0.04em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #6b7280;
    }

    .quote-card {
      margin: 1.5rem 0 2rem;
      padding: 1.75rem 1.5rem;
      border-radius: 1.25rem;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      position: relative;
      overflow: hidden;
    }

    .quote-card::before {
      content: "â€œ";
      position: absolute;
      font-size: 5rem;
      color: rgba(129, 140, 248, 0.3);
      left: 0.4rem;
      top: -1.2rem;
      pointer-events: none;
    }

    .quote-text {
      font-size: 1.1rem;
      line-height: 1.6;
      font-weight: 500;
      color: #111827;
      margin-bottom: 0.75rem;
    }

    .quote-author {
      font-size: 0.95rem;
      color: #4b5563;
      font-style: italic;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    button {
      border: none;
      cursor: pointer;
      font: inherit;
    }

    #new-quote {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: white;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-size: 0.78rem;
      box-shadow: 0 12px 25px rgba(79, 70, 229, 0.45);
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        filter 0.15s ease;
    }

    #new-quote:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 35px rgba(79, 70, 229, 0.6);
      filter: brightness(1.03);
    }

    #new-quote:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(79, 70, 229, 0.35);
      filter: brightness(0.97);
    }

    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 0.75rem;
    }

    @media (max-width: 480px) {
      .app {
        margin: 1.5rem;
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .quote-card {
        padding: 1.5rem 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="logo">PQ</div>
      <h1>ProQuote</h1>
      <p class="subtitle">Tap the button for a fresh dose of inspiration</p>
    </header>

    <main>
      <section class="quote-card" aria-live="polite">
        <p id="quote-text" class="quote-text">
          Press the button to get your first quote.
        </p>
        <p id="quote-author" class="quote-author"></p>
      </section>

      <div class="controls">
        <button id="new-quote">New Quote</button>
      </div>

      <p class="hint">
        Pro tip from Jump: one inspired action beats ten inspired thoughts.
      </p>
    </main>
  </div>

  <script>
    const quotes = [
      {
        text: "Success is the sum of small efforts repeated day in and day out.",
        author: "Robert Collier"
      },
      {
        text: "Do something today that your future self will thank you for.",
        author: "Unknown"
      },
      {
        text: "Discipline is choosing what you want most over what you want now.",
        author: "Abraham Lincoln"
      },
      {
        text: "Action is the foundational key to all success.",
        author: "Pablo Picasso"
      },
      {
        text: "You do not have to be great to start, but you have to start to be great.",
        author: "Zig Ziglar"
      },
      {
        text: "The way to get started is to quit talking and begin doing.",
        author: "Walt Disney"
      },
      {
        text: "Your potential is endless. Go do what you were created to do.",
        author: "Unknown"
      },
      {
        text: "Courage is not the absence of fear. It is the decision that something else is more important.",
        author: "Ambrose Redmoon"
      },
      {
        text: "If it matters to you, you will find a way. If not, you will find an excuse.",
        author: "Unknown"
      },
      {
        text: "Motivation gets you going. Habit keeps you growing.",
        author: "John C Maxwell"
      }
    ];

    function getRandomQuote() {
      const index = Math.floor(Math.random() * quotes.length);
      return quotes[index];
    }

    function showRandomQuote() {
      const quote = getRandomQuote();
      const quoteText = document.getElementById("quote-text");
      const quoteAuthor = document.getElementById("quote-author");

      quoteText.textContent = quote.text;
      quoteAuthor.textContent = quote.author ? "~ " + quote.author : "";
    }

    document
      .getElementById("new-quote")
      .addEventListener("click", showRandomQuote);

    // Optional: show one quote on first load
    showRandomQuote();
  </script>
</body>
</html>
